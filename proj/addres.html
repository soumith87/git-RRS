                Add/Update a Reservation:
                <form>
                    <fieldset>
                        <legend><h1>Add/Update <i class="fa fa-pencil-square"></i></h1> </legend>
                        <table align="center">
                            <tr>
                                <td><label>From date/time</label></td>
                                <td><input type="date" value="date"></td>
                                <td><input list="time">
                                    <datalist id="time">
                                        <option value="9:00 am" selected></option>

                                        <option value="11:00 am"></option>
                                        <option value="12:00 pm"></option>
                                        <option value="1:00 pm"></option>
                                        <option value="2:00 pm"></option>
                                        <option value="3:00 pm"></option>
                                        <option value="6:00 pm"></option>
                                        <option value="7:00 pm"></option>
                                        <option value="8:00 pm"></option>
                                        <option value="9:00 pm"></option>
                                        <option value="10:00 pm"></option>
                                        <option value="11:00 pm"></option>

                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <td><label>To date/time</label></td>
                                <td><input type="date" value="date"></td>
                                <td><input list="ttime">
                                    <datalist id="ttime">
                                        <option value="9:00 am" selected></option>
                                        <option value="10:00 am"></option>
                                        <option value="11:00 am"></option>
                                        <option value="12:00 pm"></option>
                                        <option value="1:00 pm"></option>

                                        <option value="9:00 pm"></option>
                                        <option value="10:00 pm"></option>
                                        <option value="11:00 pm"></option>

                                    </datalist>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Status</label></td>
                                <td><input list="tz">
                                    <datalist id="tz">
                                        <option value="Confirmed" selected></option>
                                        <option value="Pending"></option>
                                        <option value="Enquiry"></option>
                                        <option value="Cancelled"></option>
                                    </datalist></td>
                            </tr>

                            <tr>
                                <td> <label>Unique ID</label></td>
                                <td>
                                    <input type="text" value="Id">
                                     </td>
                            </tr>


                            <tr>
                                <td>
                                    <label>Deposit Fee</label>
                                </td>
                                <td><input list="dp" value="50$">
                                    <datalist id="dp">
                                        <option value="50$" selected></option>
                                        <option value="100$"></option>
                                    </datalist> </td>
                            </tr>
                            <tr>

                                <td>
                                    <label>Reserved before</label>
                                </td>
                                <td><input list="rb">

                                        <option value="1hr" selected></option>
                                        <option value="2hr" selected></option>
                                        <option value="3hr"></option>
                                    </datalist> </td>
                            </tr>

                            <tr>
                                <td>
                                    <label>Deposit Paid</label>
                                </td>
                                <td><input list="p">

                                        <option value="Yes" selected></option>
                                        <option value="No" selected></option>
                                    </datalist> </td>
                            </tr>
